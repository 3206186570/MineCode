<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('2222')
        },1000)
    })
    let p1 = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('1111')
        })
    },2000)
    let p2 = new Promise((resolve, reject) => {
        setTimeout(()=>{
            resolve('3333')
        })
    },3000)
    Promise.race([p,p2,p1]).then(res=>{
        console.log(res);
    }).catch((err) => {
        console.log(err);
    })
</script>
</html>
